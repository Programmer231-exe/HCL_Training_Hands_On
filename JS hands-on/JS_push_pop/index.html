<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Push Pop</title>
    <link rel="icon" href = "https://image.shutterstock.com/image-vector/snowflake-vector-outline-icon-isolated-600w-1215132616.jpg" />
    <link rel="stylesheet" href = "css_scripts/style.css"/>
    <script src="js_scripts/script.js" type="text/javascript"> </script>
</head>

<body>
    <header class="main-header">
        <h2 class="main-title">Events List</h2>
    </header>
    <div class="mini-form">
        <label>Enter the Events: </label><input type="text" id="input" name="eventName" class="eventName" />
        <div class="buttons">
            <button id="push" class="btn" title="Add event to the top of the list">Push</button>
            <button id="pop" class="btn" title="Remove the first element">Pop</button>
            <button id="display" class="btn" title="Display the element">Display</button>
        </div>
        <div id="successmessage"></div>
        <div id="result">
            <ul id="eventList"></ul>
        </div>
    </div>

</body>

</html>
