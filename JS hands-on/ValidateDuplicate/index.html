<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Page</title>
    <link rel="icon" href = "https://image.shutterstock.com/image-vector/snowflake-vector-outline-icon-isolated-600w-1215132616.jpg" />
    <link rel="stylesheet" href = "css_scripts/style.css"/>
    <script src="js_scripts/script.js" type="text/javascript"> </script>
</head>

<body>
    <header class="main-header">
        <h2 class="main-title">Validate Duplicate Events</h2>
    </header>
    <div class="mini-form">
        <label>Enter Event Name : </label><input type="text" id="eventName" name="eventName" class="eventName" />
        <div class="buttons">
            <button id="add" class="btn" title="Add new event to the event list">Add Event</button>
            <button id="display" class="btn" title="Display events">Display Event</button>
        </div>
        <div id="successmessage"></div>
        <div id="result">
            <table id="result-table"></table>
        </div>
    </div>

</body>

</html>
